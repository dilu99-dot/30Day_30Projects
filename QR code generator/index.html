<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p id="title">QR Code Generator</p>
    <input type="text" id="inputText" placeholder="Enter text or URL" />
    <div id="imgbox">
      <img src="" id="qrImage" />
    </div>
    <button onclick="GenerateQR()" id="generateBtn">Generate QR Code</button>
  </div>  
</body>

<script>

let imgbox = document.getElementById("imgbox");
let qrImage = document.getElementById("qrImage");
let inputText = document.getElementById("inputText");


function GenerateQR(){
  if (inputText.value.trim() !== "") {
    qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + inputText.value;
    imgbox.classList.add("show-img");
  } else {
    inputText.classList.add("error");
    setTimeout(() => {
      inputText.classList.remove("error");
    }, 1000);
  }
 
}

</script>

</html>
